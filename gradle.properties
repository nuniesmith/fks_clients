org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx2048M"
org.gradle.parallel=true
org.gradle.caching=true
kotlin.code.style=official
android.useAndroidX=true

# Kotlin/JS Node.js configuration - use system Node.js
kotlin.js.nodejs.download=false
kotlin.js.nodejs.executable=node

# Kotlin/JS package manager - use npm instead of Yarn
kotlin.js.yarn=false

# Ignore disabled iOS targets (can't build on this machine)
kotlin.native.ignoreDisabledTargets=true

# Enable experimental Compose JS Canvas target (required for Compose for Web)
org.jetbrains.compose.experimental.jscanvas.enabled=true
