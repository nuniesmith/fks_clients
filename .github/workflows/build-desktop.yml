name: Build Desktop App

on:
  push:
    branches: [main]
    paths:
      - 'desktop/**'
      - 'shared/**'
      - '.github/workflows/build-desktop.yml'
  pull_request:
    branches: [main]
    paths:
      - 'desktop/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nuniesmith/fks_clients
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Linux packages
        run: ./gradlew :desktop:packageDeb :desktop:packageRpm
        
      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-deb
          path: desktop/build/compose/binaries/main/deb/*.deb
          
      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-rpm
          path: desktop/build/compose/binaries/main/rpm/*.rpm

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nuniesmith/fks_clients
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build macOS DMG
        run: ./gradlew :desktop:packageDmg
        
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-dmg
          path: desktop/build/compose/binaries/main/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nuniesmith/fks_clients
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Build Windows MSI
        run: ./gradlew :desktop:packageMsi
        
      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-msi
          path: desktop/build/compose/binaries/main/msi/*.msi

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nuniesmith/fks_clients
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Unit Tests
        run: ./gradlew :shared:desktopTest :desktop:test
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-test-results
          path: '**/build/reports/tests/'
